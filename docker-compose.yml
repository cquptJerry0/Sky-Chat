version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sky-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: skychat
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: skychat
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U skychat']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
